<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Store</title>

    <!-- Estilo básico usando BEM -->
    <style>
        /* Layout geral */
        .page {
            font-family: Arial, sans-serif;
            background: url("Imagem\ para\ Projeto\ 2.jpg") no-repeat center center fixed;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #bb86fc;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
        }

        .form__title {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
            color: #bb86fc;
            text-shadow: 0 0 8px #bb86fc;
        }

        .form__group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form__label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #e0d7ff;
        }

        .form__input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bb86fc;
            background-color: rgba(255,255,255,0.2);
            color: white;
        }

        .form__submit {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #bb86fc;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #1a0033;
            box-shadow: 0 0 10px #bb86fc;
        }
    </style>
</head>
<body class="page">

    <!-- Formulário de venda Star Wars -->
    <form class="form">
        <!-- Título do formulário -->
        <h1 class="form__title">Star Wars Store</h1>

        <!-- Campo Nome -->
        <div class="form__group">
            <label class="form__label" for="nome">Nome:</label>
            <input class="form__input" id="nome" type="text" name="nome" required>
        </div>

        <!-- Campo Email -->
        <div class="form__group">
            <label class="form__label" for="email">E-mail:</label>
            <input class="form__input" id="email" type="email" name="email">
        </div>

        <!-- Camppo Idade -->
        <div class="form__group">
            <label class="form__label" for="idade">Idade:</label>
            <input class="form__input" id="idade" type="number" name="idade">
        </div>

        <!-- Campo Checkbox -->
        <div class="form__group">
            <label class="form__label" for="newsletter">Deseja receber novidades?</label>
            <input id="newsletter" type="checkbox" name="newsletter">
        </div>

        <!-- Botão de Envio -->
        <input class="form__submit" type="submit" value="Enviar">
    </form>
</body>
</html>
